<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./js/index.js"></script>
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h2>Envios Maritimos</h2>
            <div class="row pt-4 pb-5">
                <div class="col-12">
                    <form id="cal-maritimo" class="row g-3" >
                       <div class="col-md-3">
                          <label for="select-origen" class="form-label">Origen de envío</label>
                          <select id="select-origen" class="form-select" aria-label="Default select example">
                             <option value="0" selected>Miami FL</option>
                             <option value="1">New England (MA, NH, RI, VT, ME)</option>
                             <option value="2">Triestatal (CI, NY, NJ)</option>
                             <option value="3">West Florida (Tampa, Naples, Orlando)</option>
                             <option value="4">Resto de USA</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <label for="pais-destino" class="form-label">País destino</label>
                            <select id="pais-destino" class="form-select" aria-label="Default select example">
                              <option value="2">Costa Rica</option>
                              <option value="1">Chile</option>
                              <option value="0" selected>Venezuela</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                           <label for="select-destino" class="form-label">Ciudad destino</label>
                           <select id="select-destino" class="form-select" aria-label="Default select example">
                           <option value="-">-</option>
                        </select>
                        </div>
                        <div class="col-md-3">
                          <label for="pesoReal" class="form-label">Peso Real</label>
                          <input id="pesoReal" type="number" class="form-control" value="0">
                        </div>
                        <div class="col-4 col-md-4">
                          <label for="inputAlto" class="form-label">Alto in</label>
                          <input id="inputAlto" type="number" class="form-control" value="12">
                        </div>
                        <div class="col-4 col-md-4">
                            <label for="inputAncho" class="form-label">Ancho in</label>
                            <input id="inputAncho" type="number" class="form-control" value="12">
                        </div>
                        <div class="col-4 col-md-4">
                            <label for="inputLargo" class="form-label">Largo in</label>
                            <input id="inputLargo" type="number" class="form-control"  value="12">
                        </div>
                        <div class="col-4 col-md-4">
                              <label for="checkSeguro" class="form-label">Seguro</label>
                              <!--<input id="seguro" type="text" class="form-control"  value="12">-->
                              <input type="checkbox" name="Seguro" id="checkSeguro" class="input-seguro" >
                        </div>
                        <div class="col-4 col-md-4 costo-caja d-none">
                             <label for="costoCaja" class="form-label">Costo de la caja</label>
                             <input id="costoCaja" type="number" class="form-control" value="100">
                        </div>
                                
                                
                        <div class="col-12">
                                    <div class="row">
                                        <div class="col-md-4">
                                          <label for="pre-estimado" class="form-label">Precio estimado</label>
                                          <input id="pre-estimado" type="text" class="form-control" disabled>
                                        </div>
                                        <div class="col-md-4">
                                          <label for="fts" class="form-label">Dimensiones</label>
                                          <input id="fts" type="text" class="form-control" disabled>
                                        </div>
                                        <div class="col-md-4">
                                          <label for="piesCubico" class="form-label">Pies Cúbicos</label>
                                          <input id="piesCubico" type="text" class="form-control" disabled>
                                        </div>
                                    </div>
                                </div>
                        <div class="col-md-4">
                          <!--<a id="btn-comprar" href="/" class="btn btn-dark">Comprar</a>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
          <h2>Envios Aereos</h2>
          <div class="row pt-4 pb-5">
            <div class="col-12">
                <form id="cal-aereo" class="row g-3">
                  <div class="col-4">
                                  <label for="origen-envio" class="form-label">Origen de envío</label>
                                  <select name="ubicacion" id="origen-envio" class="form-select" aria-label="Default select example">
                                          <option value="miami" selected>Miami FL</option><!--5-->
                                          <option value="westFlorida">West Florida</option>
                                          <option value="newEngland">New England - Triestatal</option><!--8.5-->
                                          <option value="otros">Otras Ciudades</option><!--9-->
                                  </select>
                              </div>
                              <div class="col-md-4">
                                  <label for="destino-envio" class="form-label">Destino de envío</label>
                                  <select id="destino-envio" class="form-select" aria-label="Selector de Pais de Envio">
                                    <option value="0" selected>Venezuela</option>
                                    <option value="mexico">México</option>
                                    <option value="colombia">Colombia</option>
                                    <option value="costa">Costa Rica</option>
                                  </select>
                              </div>
                  
                              <div class="col-4">
                                  <label for="" class="form-label">Tipo de envío</label>
                                  <select name="ubicacion" id="tipo-envio" class="form-select">
                                      <option value="aereo">Aereo</option>
                                  </select>
                              </div>
                              <div class="col-6 col-md-3">
                                  <label for="inputAddress" class="form-label">Alto (in)</label>
                                  <input type="number" value="10" id="alto" class="form-control">
                                
                              </div>
                              <div class="col-6 col-md-3">
                                  <label for="inputAddress" class="form-label">Ancho (in)</label>
                                  <input type="number" value="10" id="largo" class="form-control">
                              </div>
                              <div class="col-6 col-md-3">
                                  <label for="inputAddress" class="form-label">Largo (in)</label>
                                  <input type="number" id="ancho" value="10" class="form-control">
                              </div>
                              <div class="col-6 col-md-3">
                                  <label for="peso-real" class="form-label">Peso Real (Libras)</label>
                                  <input type="number" value="0" id="peso-real" class="form-control">
                              </div>
      
                              <div id="fieldsColombia" class="col-12" style="display: none;">
                                  <div class="row">
                                      <div class="col-6 col-md-3">
                                          <label for="costoEnvio" class="form-label">Costo del envio</label>
                                          <input type="number" value="100" id="costoEnvio" class="form-control" placeholder="Ej. 100">
                                      </div>
                                      <div class="col-6 col-md-3">
                                          <label for="seguro" class="form-label">Seguro</label>
                                          <input type="text" id="seguro" class="form-control" disabled>
                                      </div>
                                      <div class="col-6 col-md-3">
                                          <label for="intermediacion" class="form-label">Intermediacion por libra</label>
                                          <input type="number" id="intermediacion" class="form-control" disabled>
                                      </div>
                                      <div class="col-6 col-md-3">
                                          <label for="peso-real" class="form-label">Import Free por libra</label>
                                          <input type="number" id="importFree" class="form-control" disabled>
                                      </div>
                                  </div>
                              </div>
      
                
                              <div class="col-4 col-md-3">
                                  <label for="peso-real" class="form-label">Precio estimado</label>
                                  <input type="twxt" id="precio-estimado" class="form-control" disabled>
                              </div>
                              <div class="col-4 col-md-3">
                                  <label for="pies-cubicos" class="form-label">Pies cúbicos (ft3)</label>
                                  <input type="text"  id="pies-cubicos" value="0" class="form-control" disabled>
                              </div>
                              <div class="col-4 col-md-3">
                                  <label for="peso-vol" id="labelPesoVol" class="form-label">Peso volumétrico</label>
                                  <input type="text"  id="peso-vol" class="form-control" disabled>
                              </div>
                              <div class="col-4 col-md-3">
                                  <label for="peso-real" class="form-label">Peso mayor</label>
                                  <input type="text"  id="peso-mayor" class="form-control" disabled>
                              </div>
                              <div class="col-md-7">
                                  <!--<a id="btnAereo-comprar" href="http://tienda.jdgcargo.com/product/envios-aereos-a-venezuela/" class="btn btn-dark">Comprar</a>-->
                              </div>
                          </form>
            </div>
        </div> 
        </div>
    </section>
</body>
</html>
